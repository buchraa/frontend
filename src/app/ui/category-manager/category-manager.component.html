<section id="pageAdmin">
   
    <div>        
        <div id="admin-content">
            <div id="admin-items">
                <h3 style="margin-top: 50px;">Admin</h3>
                <div>
                    <a [routerLink]="['/add-author']"  class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></a>
                </div>
                <div *ngFor="let category of categories" class="adminItem">
                   
                    <p class="estateTitle">{{ category.name }}</p>                   
                    <input class="estateId" type="hidden" [value]="category.authorId">
                    <div class="estateOptions">
                        <div ><span class="material-icons">create</span></div>
                        <div (click)="goDetails()" ><span class="material-icons">visibility</span></div>
                        <div (click)="deleteFrom(author)"><span class="material-icons">clear</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    
</section>
