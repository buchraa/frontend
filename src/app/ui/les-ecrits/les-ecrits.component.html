<div id="pageTitle">
    <div>
      <img [src]="api.getImage(module?.name)"  class="circle module"  width="100" height="100"/>
    </div>
    <div>
      <h1 *ngIf="module?.traductions">{{module?.traductions[0]?.name}}</h1>
      <hr style="height: 2px; color: #839D2D; background-color: #839D2D; width: 100%; border: none;"/>
      <h1>{{module?.name}}</h1>
    </div>
</div>
<div id="module_grid">
    <div  *ngFor="let category of categories">
        <h2 class="title">{{category.traductions[0]?.name}}</h2>
    
        <a (click)="goDetails(category)"><img [src]="api.getImage(category.name)" class="circle module"  width="100" height="100"></a>
        <h2 class="title">{{category.name}}</h2>
    </div>
    </div>
