<div class="wrap">
    <div class="search">
       <input type="text" class="searchTerm" [(ngModel)]="searchText" placeholder="search text goes here">
       <button type="submit" class="searchButton">
        <span class="material-icons">search</span>
      </button>
    </div>
 </div>
 <div *ngFor="let oeuvre of allOeuvres | filter : searchText; let i=index" [ngClass]="{'colored': i % 2 != 0, 'simple' : i % 2 == 0, collection:true}" >
  <p  (click)="goDetails(oeuvre)" > {{ oeuvre.titreOeuvre }} <span> {{ oeuvre.titre }} </span> </p>
</div>

<app-loader></app-loader>
