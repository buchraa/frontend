<div id="pageTitle">
    <div>
      <img [src]="api.getImage(categorie?.name)"  class="circle module"  width="100" height="100"/>
    </div>
    <div>
      <h1 *ngIf="categorie?.traductions" id="trad">{{categorie?.traductions[0]?.name}}</h1>
      <hr style="height: 2px; color: #839D2D; background-color: #839D2D; width: 100%; border: none;"/>
      <h1>{{categorie?.name}}</h1>
    </div>  
</div>
