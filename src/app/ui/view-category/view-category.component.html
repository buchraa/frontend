<div id="pageTitle">
    <div>
      <img [src]="api.getImage(object.name)"  class="circle module"  width="100" height="100"/>
    </div>
    <div>
      <h1 *ngIf="object.traductions">{{object.traductions?.name}}</h1>
      <hr style="height: 2px; color: #839D2D; background-color: #839D2D; width: 100%; border: none;"/>
      <h1>{{ object.name }}</h1>
      <div class="search">
        <input type="text" class="searchTerm" [(ngModel)]="searchText" placeholder="search text goes here">
        <button type="submit" class="searchButton">
         <span class="material-icons">search</span>
       </button>
     </div>
    </div>
</div>

<app-search-bar [estate_category]="searchText"></app-search-bar>
