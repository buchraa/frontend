<section>
<div id="pageTitle">
    <div>
      <img [src]="api.getImage(object.name)"  class="circle module"  width="100" height="100"/>
    </div>
    <div>
      <h1 *ngIf="object.traductions">{{object.traductions[0]?.name}}</h1>
      <hr style="height: 2px; color: #839D2D; background-color: #839D2D; width: 100%; border: none;"/>
      <h1>{{ object.name }}</h1>
    </div>
</div>

<div *ngFor="let oeuvre of oeuvres; let i=index" [ngClass]="{'colored': i % 2 != 0, 'simple' : i % 2 == 0, collection:true}" >
  <p   (click)="viewTraduc(oeuvre)"> {{ oeuvre.titreOeuvre }}</p> <span (click)="goDetails(oeuvre)" > {{ oeuvre.titre }} </span> 
</div>
<div id="controls">
  <a mat-flat-button (click)="preview()" [ngClass]="{'disabled': disablePrev()}">précédent</a>
  <a mat-flat-button (click)="next()" [ngClass]="{'disabled': disable()}">suivant</a>
</div>
</section>
