
<div id="module_grid">
<div  *ngFor="let module of modules">
    <h2 class="title">{{module?.traductions[0]?.name}}</h2>
    <a (click)="api.goToPage(module)"><img [src]="this.api.getImage(module?.name)" class="circle module"  width="100" height="100"></a>
    <h2 class="title">{{module?.name}}</h2>
</div>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" 
size="medium"
color="#fff"
type="ball-scale-multiple">
<p style="font-size: 20px; color: black">Loading...</p>
</ngx-spinner>
