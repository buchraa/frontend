
<mat-list>
    <div mat-subheader>Infos personnelles</div>
    <mat-list-item>
      <mat-icon mat-list-icon>manage_accounts</mat-icon>
      <div mat-line>
          <p>username: {{ user.username }}</p>
      </div>
    </mat-list-item>
    <mat-list-item *ngIf="isAdmin">
      <mat-icon mat-list-icon>admin_panel_settings</mat-icon>
      <div mat-line style="cursor: pointer;">
          <a (click)="goDetails()">Administration</a>
      </div>
    </mat-list-item>
    
    <mat-list-item>
      <mat-icon mat-list-icon>power_settings_new</mat-icon>
      <div mat-line>
          <a (click)="logout()" alt="Se déconnecter" title="Déconnection">Log-out</a> 
      </div>
    <div mat-line></div>
  </mat-list-item>  
    <mat-divider></mat-divider>
 
  </mat-list>
