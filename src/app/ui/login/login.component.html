<section id="loginSection">

    <div class="container">

        <div class="container-title">
            <h2>Se connecter</h2>
        </div>
        <div id="FormErrors">
            <ng-container *ngIf="this.errors !== undefined" >
                <p *ngFor="let message of this.errors">{{message}}</p>
            </ng-container>
        </div>
        <form id="loginForm">
            <label for="username"><strong>Identifiant</strong></label>
            <input type="text" id="username" placeholder="ex : serigne28" name="username" [(ngModel)]="credentials.username" required>

            <label for="psw"><strong>Mot de passe</strong></label>
            <input type="password" placeholder="Entrer votre mot de passe" id="psw" name="psw" [(ngModel)]="credentials.password" required>

            <button type="submit" (click)="login()">Connexion</button>
            <button type="submit" (click)="register()">Cr√©er votre compte</button>
            
        </form>
    </div>



</section>
